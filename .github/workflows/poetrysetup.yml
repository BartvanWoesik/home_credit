name: Test for Poetry

on:
  workflow_dispatch:

jobs:
  call-workflow-using-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Call setup-poetry workflow
        uses: BartvanWoesik/workflow-forge@main
        with:
          workflow-file: '.github/workflows/poetry/setup-poetry.yml'
