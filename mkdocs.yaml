      - 2 : train_static_cb_0.md
    - tax_registry:
      - 1: train_tax_registry_a_1.md
      - 2: train_tax_registry_b_1.md
      - 3: train_tax_registry_c_1.md
theme:
  name: material
  features:
        - content.tabs.link
        - content.code.copy
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand

  palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode

        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode


plugins: 
  - search
  - table-reader
  - git-authors:
            exclude:
                - index.md

markdown_extensions:
    - tables
    - meta
    - admonition
    - pymdownx.keys
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tabbed:
        alternate_style: true 



